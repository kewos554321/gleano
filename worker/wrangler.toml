name = "gleano"
main = "src/index.ts"
compatibility_date = "2024-12-01"

# D1 Database
[[d1_databases]]
binding = "DB"
database_name = "gleano-db"
database_id = "YOUR_D1_DATABASE_ID"  # Update after creating with: wrangler d1 create gleano-db

# KV Namespace for caching
[[kv_namespaces]]
binding = "CACHE"
id = "YOUR_KV_NAMESPACE_ID"  # Update after creating with: wrangler kv namespace create CACHE

# Environment variables (set via wrangler secret put)
# GEMINI_API_KEY - Your Google Gemini API key

[vars]
ENVIRONMENT = "production"
